{% extends "base.html" %}
{% load static %}
{% block title %} title page {% endblock %}
{% block content %} 

<!-- <img src="{% static 'images/dress3.png' %}" height="600px;"> -->

<main>

    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" data-bs-theme="dark">        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" 
                focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
                </svg>
                <div class="container">
                    <div class="carousel-caption text-start">
                        <img src="{% static 'images/3-1.jpg' %}" height="400px;">
                        <!-- <h1>Example headline.</h1>
                        <p class="opacity-75">Some representative placeholder content for the first slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p> -->
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" 
                    focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
                </svg>
                <div class="container">
                    <div class="carousel-caption">
                        <img src="{% static 'images/2-2.jpg' %}" height="400px;">
                        <!-- <h1>Another example headline.</h1>
                        <p>Some representative placeholder content for the second slide of the carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Learn more</a></p> -->
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" 
                    focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
                </svg>
                <div class="container">
                    <div class="carousel-caption text-end">
                        <img src="{% static 'images/2-4.jpg' %}" height="400px;">
                        <!-- <h1>One more for good measure.</h1>
                        <p>Some representative placeholder content for the third slide of this carousel.</p>
                        <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p> -->
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<!-- FOOTER -->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2023 RichGirl, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>



{% endblock %}
