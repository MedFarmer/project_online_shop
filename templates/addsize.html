{% extends "base.html" %}

{% block title %} addtextile {% endblock %}
{% block content %} 
    <h4> Add size </h4>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-success">Add size</button>
    </form>     
    <div> 
        {% for each in sizes %}
            <ul>
                <li> {{ each.size }}  </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
