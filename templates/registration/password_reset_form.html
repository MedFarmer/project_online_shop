{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <form method="post" class='col-md-4'>
        {% csrf_token %}
        <h3>Password Reset</h3> <br>
        
        <div class="row-md-2">
            <input type="email" class="form-control mb-2" name="email" placeholder="name@example.com">                
        </div> <br>
        <div class="row-md-2">                       
            <div class="d-flex justify-content-between"> 
                <button class="btn btn-success" type="submit">Reset password</button>
                <a class="btn btn-warning w-40 py-1" href="{% url 'login' %}" style="font-size: 20px; text-align: right;"> &nbsp&nbsp&nbsp&nbsp&nbspCancel&nbsp&nbsp&nbsp</a>  
            </div>           
        </div>
    </form>

</div>
{% endblock %}
